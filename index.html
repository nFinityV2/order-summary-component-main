<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>

  <main>
    <section class="order-summary-card">
      
    <div class="img-container"></div>

    <div class="content-container">

      <div class="summary-container">
        <h2>Order Summary</h2>
        <p class="summary"> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>
      
      <div class="plan-container">
        <img src="images/icon-music.svg" alt="music icon">
        <div class="plan">
          <p class="plan-type">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
    
      <div class="btn-container">
        <a href="#" class="btn payment">Proceed to Payment</a>
        <br class="spacer">
        <a href="#" class="btn cancel">Cancel Order</a>
      </div>
      
    </div>

    </section>
  </main>
  
</body>
</html>
